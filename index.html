<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta producto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="images">
          <img src="http://mistillas.cl/wp-content/uploads/2018/04/Nike-Epic-React-Flyknit-%E2%80%9CPearl-Pink%E2%80%9D-01.jpg" />
        </div>
        <div class="product">
            <p class="categoria">Categoria</p>
            <h1 class="prodNomb">Nomb. Producto</h1>
            <h2 class="precio">$Precio</h2>
            <p class="desc">Descripcion</p>
            <div class="buttons">
              <button class="add">Add to Cart</button>
              <button class="like"><img src="heart-regular.svg" alt="like"></button>
            </div>
          </div>
    </div>
</body>
</html>
